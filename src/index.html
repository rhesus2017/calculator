<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠디티</title>
  </head>
  <body>
    <div class="calculator">
      <div class="resultBox"><div class="result">0</div></div>
      <div class="btns">
        <div class="line">
          <div class="btn etcBtn reset">C</div>
          <div class="btn etcBtn">+/-</div>
          <div class="btn etcBtn">%</div>
          <div class="btn operatorBtn">/</div>
        </div>
        <div class="line">
          <div class="btn numberBtn">7</div>
          <div class="btn numberBtn">8</div>
          <div class="btn numberBtn">9</div>
          <div class="btn operatorBtn">*</div>
        </div>
        <div class="line">
          <div class="btn numberBtn">4</div>
          <div class="btn numberBtn">5</div>
          <div class="btn numberBtn">6</div>
          <div class="btn operatorBtn">-</div>
        </div>
        <div class="line">
          <div class="btn numberBtn">1</div>
          <div class="btn numberBtn">2</div>
          <div class="btn numberBtn">3</div>
          <div class="btn operatorBtn">+</div>
        </div>
        <div class="line">
          <div class="btn numberBtn zeroBtn">0</div>
          <div class="btn numberBtn">.</div>
          <div class="btn operatorBtn">=</div>
        </div>
      </div>
    </div>
  </body>
</html>

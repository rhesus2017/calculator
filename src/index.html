<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠디티</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="buttons">
        <div class="line">
          <div class="etcButton">C</div>
          <div class="etcButton">+/-</div>
          <div class="etcButton">%</div>
          <div class="operatorButton">&#247;</div>
        </div>
        <div class="line">
          <div class="numberButton">7</div>
          <div class="numberButton">8</div>
          <div class="numberButton">9</div>
          <div class="operatorButton">&#215;</div>
        </div>
        <div class="line">
          <div class="numberButton">4</div>
          <div class="numberButton">5</div>
          <div class="numberButton">6</div>
          <div class="operatorButton">-</div>
        </div>
        <div class="line">
          <div class="numberButton">1</div>
          <div class="numberButton">2</div>
          <div class="numberButton">3</div>
          <div class="operatorButton">+</div>
        </div>
        <div class="line">
          <div class="numberButton zeroButton">0</div>
          <div class="numberButton">.</div>
          <div class="operatorButton">=</div>
        </div>
      </div>
    </div>
  </body>
</html>

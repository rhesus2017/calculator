<!DOCTYPE html>
<html lang="ko">
  <head>
    button
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠디티</title>
  </head>
  <body>
    <div class="calculator">
      <div class="resultBox"><div class="result">0</div></div>
      <div class="buttons">
        <div class="line">
          <div class="button etcButton reset">C</div>
          <div class="button etcButton">+/-</div>
          <div class="button etcButton">%</div>
          <div class="button operatorButton">/</div>
        </div>
        <div class="line">
          <div class="button numberButton">7</div>
          <div class="button numberButton">8</div>
          <div class="button numberButton">9</div>
          <div class="button operatorButton">*</div>
        </div>
        <div class="line">
          <div class="button numberButton">4</div>
          <div class="button numberButton">5</div>
          <div class="button numberButton">6</div>
          <div class="button operatorButton">-</div>
        </div>
        <div class="line">
          <div class="button numberButton">1</div>
          <div class="button numberButton">2</div>
          <div class="button numberButton">3</div>
          <div class="button operatorButton">+</div>
        </div>
        <div class="line">
          <div class="button numberButton zeroButton">0</div>
          <div class="button numberButton">.</div>
          <div class="button operatorButton">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
